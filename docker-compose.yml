services:
  postgres:
    image: postgres:16
    container_name: server_db_sarracena
    restart: always
    environment:
      POSTGRES_USER: admin 
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: sarracena_db
    volumes:
      - ./dados_postgres:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
